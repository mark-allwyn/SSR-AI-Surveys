# Mixed Question Type Survey Configuration

survey:
  name: "Online Lottery Gaming Platform Evaluation"
  description: "Comprehensive evaluation of online lottery gaming products and services"

  context: |
    We are evaluating a new online lottery gaming platform with the following features:
    - Multiple lottery games (Powerball, Mega Millions, state lotteries)
    - Mobile app and web access
    - Automated ticket purchasing and number selection
    - Instant win notifications and prize alerts
    - Secure payment processing and winnings withdrawal
    - Subscription plans: 9.99/month or 99/year

  questions:
    # Yes/No Question
    - id: "q1_would_subscribe"
      text: "Would you subscribe to this online lottery platform?"
      type: "yes_no"

    # Likert 5-point scale
    - id: "q2_subscription_likelihood"
      text: "How likely are you to subscribe to this online lottery platform?"
      type: "likert_5"
      scale:
        1: "Very unlikely"
        2: "Unlikely"
        3: "Neutral"
        4: "Likely"
        5: "Very likely"

    # Likert 7-point scale
    - id: "q3_platform_trust"
      text: "How much would you trust this platform with your payment information and lottery tickets?"
      type: "likert_7"
      scale:
        1: "Not at all trustworthy"
        2: "Very untrustworthy"
        3: "Somewhat untrustworthy"
        4: "Neutral"
        5: "Somewhat trustworthy"
        6: "Very trustworthy"
        7: "Completely trustworthy"

    # Multiple choice - Price range
    - id: "q4_price_preference"
      text: "What monthly subscription price would you consider reasonable for this service?"
      type: "multiple_choice"
      options:
        - "Under $5/month"
        - "$5-$10/month"
        - "$10-$15/month"
        - "$15-$20/month"
        - "Over $20/month"

    # Yes/No Question
    - id: "q5_recommend"
      text: "Would you recommend this lottery platform to a friend or family member?"
      type: "yes_no"

    # Likert 5-point scale
    - id: "q6_feature_importance"
      text: "How important is the automated ticket purchasing feature in your decision?"
      type: "likert_5"
      scale:
        1: "Not important at all"
        2: "Slightly important"
        3: "Moderately important"
        4: "Very important"
        5: "Extremely important"

  demographics:
    - age_group
    - gender
    - occupation
    - persona_group

  # Persona groups with demographic distributions
  persona_groups:
    - name: "Tech-Savvy Young Professionals"
      description: "Early adopters comfortable with digital payments and mobile apps"
      weight: 0.3
      target_demographics:
        gender: ["Male", "Female", "Non-binary"]
        age_group: ["25-34", "35-44"]
        occupation: ["Professional", "Technical", "Manager"]
      personas:
        - "A tech entrepreneur who values innovation and efficiency. Early adopter of new technology. Plays lottery occasionally for fun."
        - "A software developer interested in mobile apps. Budget-conscious but tech-savvy. Plays lottery weekly."
        - "A product manager at a startup. Values convenience and automation. Moderate lottery player."

    - name: "Cautious Seniors"
      description: "Older adults on fixed income, wary of online payments"
      weight: 0.2
      target_demographics:
        gender: ["Male", "Female"]
        age_group: ["55-64", "65+"]
        occupation: ["Retired", "Professional"]
      personas:
        - "A retired teacher living in a rural area. Fixed income, cautious about online payments. Never played lottery online before."
        - "A retired nurse concerned about financial security. Prefers traditional lottery purchases but open to trying new methods."
        - "A semi-retired small business owner. Conservative with money. Plays lottery occasionally."

    - name: "Budget-Conscious Millennials"
      description: "Younger adults watching spending, interested in convenience"
      weight: 0.25
      target_demographics:
        gender: ["Male", "Female", "Non-binary"]
        age_group: ["25-34", "35-44"]
        occupation: ["Student", "Service", "Administrative"]
      personas:
        - "A graduate student on a tight budget. Plays lottery weekly at convenience store. Very interested in mobile apps."
        - "A retail worker who plays lottery hoping for a big win. Budget-conscious but likes automated features."
        - "An administrative assistant interested in subscription services. Moderate lottery player."

    - name: "Middle-Income Families"
      description: "Family-oriented adults with moderate income"
      weight: 0.25
      target_demographics:
        gender: ["Male", "Female"]
        age_group: ["35-44", "45-54"]
        occupation: ["Manager", "Professional", "Self-employed"]
      personas:
        - "A small business owner in the suburbs. Moderate income, family-oriented. Plays lottery when jackpot is high."
        - "A middle manager at a corporation. Works long hours, values convenience. Occasional lottery player."
        - "A self-employed consultant. Pragmatic about spending. Plays lottery for entertainment."

  sample_size: 50
